{% extends "main.html" %}
{% block content%}

<h2>You are about to edit {{category.name}}</h2>

<form action= "{{ url_for('editCategory', category_id=category.id) }}" method = "post">
	<div class="form-group">
		<label for ="name">Name:</label>
		<input type= "text" maxlength="80" class="form-control" name="name" value="{{category.name}}">
		<button type="submit" class="btn btn-default" id="submit" type="submit">Save</button>

		<a href='{{url_for('showHomepage')}}'>
			<button class= "htn htn-default delete">Cancel</button>
		</a>
	</div>
</form>
<br>
<br>
<br>
<h4>Would you like to <a href="{{url_for('deleteCategory', category_id=category.id)}}">Delete {{category.name}} </a> completely?</h4>



{% endblock %}
