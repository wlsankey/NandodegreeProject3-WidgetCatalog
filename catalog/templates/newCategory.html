{% extends "main.html" %}
{% block content%}

<h2>You can create a new category!</h2>

<form action= "{{ url_for('createNewCategory') }}" method = "post">
	<div class="form-group">
		<label for ="name">Name:</label>
		<input type= "text" maxlength="80" class="form-control" name="name" value="" placeholder = "Type category name here" size ="50">
		<button type="submit" class="btn btn-default" id="submit" type="submit">Save</button>

		<a href='{{url_for('showHomepage')}}'>
			<button class= "htn htn-default delete">Cancel</button>
		</a>
	</div>
</form>


{% endblock %}
